<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Roshi's Milk Run</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <header>
        <nav>
            <p><a href="#mission">About</a></p>
            <p><a href="#ourproducts">Products</a></p>
            <p><a href="#teamtitle">Our Team</a></p>
        </nav>
    </header>
    <main>
        <section class="banner">
            <section id="banner-text">
                <h1>Master Roshi's Milk</h1>
            </section>
            <section id="banner-image">
                <img src="./resources/images/Banner-milk-run.jpg" alt="Milk Run">
            </section>
        </section>
        <section id="mission">
            <h2>Exploitation-Free Dairy Delivery</h2>
            <p>We'll bring your bottle BEFORE breakfast</p>
            <p>Come rain or shine. or T-Rex.</p>
        </section>
        <section class="banner">
            <section id="ourproducts">
                <p>Our Products:</p>
            </section>
            <section id="milk">
                <ul><li>Milk</li></ul>
            </section>
        </section>
        <section id="teamtitle">
            <p>Our Team</p>
            <div id="team">
                <div id="roshi">
                    <h2 class="CEO">CEO</h2>
                    <h2>Master Roshi</h2>
                    <img src="./resources/images/Master Roshi Buff Alone.png" alt="Master Roshi Buff">
                </div>
                <div id="roshi">
                    <h2 class="CEO">CFO</h2>
                    <h2>Master Roshi</h2>
                    <img src="./resources/images/Master Roshi Buff Alone.png" alt="Master Roshi Buff">
                </div>
                <div id="roshi">
                    <h2 class="CEO">CTO</h2>
                    <h2>Master Roshi</h2>
                    <img src="./resources/images/Master Roshi Buff Alone.png" alt="Master Roshi Buff">
                </div>
            </div>
            <div id="team2">
                <div id="roshi">
                    <h3 class="CEO">Laborer #1</h3>
                    <h3>Goku</h3>
                    <img src="./resources/images/Goku Alone.png" alt="Goku Carrying milk">
                </div>
                <div id="roshi">
                    <h3 class="CEO">Laborer #2</h3>
                    <h3>Krillin</h3>
                    <img src="./resources/images/Goku with arrow pointing at krillin.png" alt="Goku Carrying milk with arrow pointing at Krillin">
                </div>
            </div>            
        </section>
    </main>
    <footer></footer>
</body>
</html>
